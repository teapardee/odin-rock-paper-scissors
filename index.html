  <script>
    function computerPlay() {
      let randomNum = Math.random();

      switch (true) {
        case randomNum <= 0.33:
          return "rock";
          break;
        case randomNum >= 0.66:
          return "paper";
          break;
        default:
          return "scissors";
      }
    }
  </script>
